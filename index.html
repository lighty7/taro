    <title>Celestia Tarot</title>
    <!-- Tailwind CSS via CDN is okay for dev, but for production Vite handles CSS best. 
         However, keeping the CDN for simplicity if no local tailwind setup is preferred, 
         though the package.json includes tailwindcss. 
         Ideally, we'd import a CSS file in main.tsx, but the CDN works fine for this architecture. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0c29;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Cinzel', serif;
      }
      .card-preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom scrollbar for deck view */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }
    </style>
